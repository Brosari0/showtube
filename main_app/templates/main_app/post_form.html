{% extends 'base.html' %}
{% block content %}
<h1>Add Post</h1>
<p class="center-align">When uploading a YouTube link, please do not include the "&" or any characters after. </p>
<div class="card">
  <div class="card-content" id="toppost">
    <form action="" method="POST">
      {% csrf_token %}
      <ul>
        {{form.as_ul}}
      </ul>
      <input type="submit" value="submit" class="btn">
    </form>
  </div>
</div>
{% endblock %}
