{% extends 'base.html' %}
{% block content %}

<h1>Feed</h1>

{% for post in posts %}
  <a href="{% url 'detail' post.id %}">
  <div class="row">
    <div class="card" >
      <div class="card-content">
        <div class=" posttitle">{{ post.title }}</div>
        <div id="userdate">{{ post.date }} | {{ post.user }}</div>
        <div id="indexvid">
        <iframe width="560" height="315" src="{{ post.youtube_url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       </div> 
        <p>{{ post.description}}</p>
      </div>
    </div>
</div>
</a>
{% endfor %}

{% endblock %}
