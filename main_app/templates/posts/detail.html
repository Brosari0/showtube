{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-content">
    <div class="card-title">{{ post.title }}</div>
    <iframe width="560" height="315" src="{{ post.youtube_url }}" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    
    {% if post.user == request.user %}
    <br/>
   <button class="button"><a href="{% url 'post_update' post.id %}">Edit</a></button>
   <span>|</span>
    <button><a href="{% url 'post_delete' post.id %}">Delete</a></button>
    {% endif %}
    <ul>
        {% for comment in comments %}
        <li>
            {{ comment.content }}
            {% if comment.user == request.user %}
           
           <button><a href="{% url 'comment_update' post.id comment.id %}">Edit</a></button>
            <span>|</span>
            <button><a href="{% url 'comment_delete' post.id comment.id %}">Delete</a></button>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'comment' post.id %}" method="POST">
        {% csrf_token %}
        <input id="content" type="text" name="content">
        <input type="submit" value="Leave a comment">
    </form>
    </div>
</div>

{% endblock %}
